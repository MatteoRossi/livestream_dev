<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPC Live Stream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script type="module" crossorigin src="/livestream_dev/dist/assets/index.js"></script>
</head>


<style>
    #reaction_board {
        display: flex;
        flex-direction: row;
        gap: 1.2em;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
    }

    .reaction {
        display: flex;
        flex-direction: column;
        gap: 1em;
    }

   

    #video_player {
        position: relative;
        width: min(560px, 100dvw);
        height: 315px;
    }

    .iframe {
        width: min(560px, 100dvw);
        height: 315px;
    }

 @-webkit-keyframes scale-up-center {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
  100% {
    -webkit-transform: scale(2);
            transform: scale(2);
  }
}
@keyframes scale-up-center {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
  100% {
    -webkit-transform: scale(2);
            transform: scale(2);
  }
}




        .reaction_button {
            font-size: 2em;
            background-color: transparent;
            cursor: pointer;
            border: 0;
            position: relative;
        }

        .reaction_button:hover {
            -webkit-animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
	        animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
              }


              
        
    #video_reaction_component {
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: fit-content;
        flex-wrap: wrap;
        align-content: center;
    }



    #root {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        justify-content: space-around;
        padding-top: 5em;
        gap: 1em;
    }

    @media screen and (max-width: 1000px) {

        body {
            margin: 0;
        }
        #video_reaction_component {
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: 100%;
        flex-wrap: wrap;
        align-content: center;
        }

        #root {
        font-family: 'Roboto', sans-serif;
        display: flex;

        gap: 1em;
        width: 100%;
        justify-content: center;
        align-content: start;
        padding-top: 0;
        }

    }

    .reactions_count {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
    }

.reaction {
    background-color: #f9f9f9;
    padding-left: 1em;
    padding-right: 1em;
    padding-top: 0.7em;
    padding-bottom: 0.7em;
    border-radius: 8px;
}

.share-button {
    background-color: #ffffff;
    border:#d71920 3px solid;
    padding-left: 1em;
    padding-right: 1em;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
    border-radius: 8px;
    cursor: pointer;
    color: #d71920;
}

.share-button:hover {
    background-color: #d71920;
    border:#d71920 3px solid;
    padding-left: 1em;
    padding-right: 1em;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
}

.bingo-message{
    display:none;
    flex-direction: column;
    gap:0.5em;
    background-color: #f9f9f9;
    padding-top: 0.7em;
    padding-bottom: 0.7em;
    border-radius: 8px;
    justify-content: center;
    align-items: center;
    color:  black;
    font-size: 1em;
    text-align: center;
    width: 100%;
}

.bingo-sheet {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Creates three equal columns */
    gap: 0.3em;
    padding: 0.3em;
    border-radius: 0 0 8px 8px;
    z-index:0;
}

.bingo-section {
    font-size: clamp(0.4rem, 2.4vw, 0.8rem); /* Responsive font size */
    aspect-ratio: 1 / 1; 
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid rgba(0, 0, 0, 0.14);
    border-radius: 8px;
    padding-top: 0.1em;
    padding-bottom: 0.1em;
    padding-left: 0.2em;
    padding-right: 0.2em;
    text-align: center;
    cursor: pointer;
    flex-direction: column;
    background-color: #ffffff;

    font-weight: 500;
    z-index:10;
}

.active {
  /* add an svg background */
  width: 5em;
  height: 5em;
  position: absolute;
  opacity: 0.5;
  z-index:20;
  color: #d71920; /* Optional: Sets a background color if desired */
  display: none;

}

.show {
    display: flex!important;
}

#bingo_component {
    width: min(400px, 80vw);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: clamp(0.5rem, 2.5vw, 1rem); /* Adjust as needed */
}

.bingo-header {
    font-size: 2rem; /* Adjust the size as needed */
    font-weight: bold;
    text-align: center;
    color: #fff; /* Adjust the color as needed */
    padding-top: 0.5em; /* Optional: Adds some padding for aesthetic spacing */
    padding-bottom:0.5em;
    background-color: #d71920; /* Optional: Sets a background color if desired */
    border-radius: 8px 8px 0 0;
    width: 100%; /* Optional: Adjust the width as needed */
   
}
</style>

<body>
    <div id="root">
        <div id="video_reaction_component">
        </div>
        <div id="bingo_component">
        </div>
    </div>

</body>

</html>
